# Configurations
source = $HOME/.config/hypr/configs/animation.conf
source = $HOME/.config/hypr/configs/decoration.conf
source = $HOME/.config/hypr/configs/enviromentvars.conf
source = $HOME/.config/hypr/configs/general.conf
source = $HOME/.config/hypr/configs/input.conf
source = $HOME/.config/hypr/configs/keybindings.conf
source = $HOME/.config/hypr/configs/misc.conf
source = $HOME/.config/hypr/configs/monitor.conf
source = $HOME/.config/hypr/configs/windowrules.conf

# Startup Apps & Services
exec-once = easyeffects --gapplication-service
exec-once = bash ~/.config/hypr/scripts/fix_portals.sh
exec-once = copyq --start-server
exec-once = swww-daemon
exec-once = waypaper --restore
exec-once = bash $HOME/.config/hypr/services/waybar.sh -s
exec-once = powerprofilesctl set performance
exec-once = systemctl --user restart --now hyprpolkitagent
exec-once = systemctl --user restart --now sbdots-actionsd.service
exec-once = nm-applet & disown
exec-once = blueman-applet & disown
exec-once = copyq --start-server

exec-once = udiskie &
exec-once = devify &
# Parallax Wallpaper Engine


# Audio Optimization (Noise/Echo Cancellation)
exec-once = bash ~/.config/hypr/scripts/optimize_audio.sh

# Window rules for CopyQ dropdown panel

windowrulev2 = float, class:(com.github.hluk.copyq)

windowrulev2 = size 400 500, class:(com.github.hluk.copyq)

windowrulev2 = move 72% 35, class:(com.github.hluk.copyq)

windowrulev2 = animation slide top, class:(com.github.hluk.copyq)

windowrulev2 = pin, class:(com.github.hluk.copyq)

windowrulev2 = noborder, class:(com.github.hluk.copyq)

windowrulev2 = dimaround, class:(com.github.hluk.copyq)



# Keybinding to toggle CopyQ

bind = SUPER, V, exec, ~/.config/hypr/scripts/copyq_toggle.sh

# User Custom Config (Git Ignored)
source = ~/.config/hypr/user_settings.conf
