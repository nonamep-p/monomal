[Theme]
bg=#000000
fg=#e0e0e0
# Selected item: Deep Blurple/Blue
sel_bg=#2541b2
sel_fg=#ffffff
# Alternate row: Very dark gray (almost black)
alt_bg=#0a0a0a
# Editor: Dark gray
edit_bg=#111111
edit_fg=#ffffff
# Search Match: Vibrant Orange/Gold
find_bg=#d65d0e
find_fg=#ffffff
# Numbers: Cyan/Blue to pop against black
num_fg=#4dc4ff
font=JetBrainsMono Nerd Font, 10
num_font=JetBrainsMono Nerd Font, 7
edit_font=JetBrainsMono Nerd Font, 10
find_font=JetBrainsMono Nerd Font, 10
show_number=true
show_scrollbars=false
item_css=padding: 6px; border-bottom: 1px solid #111111;
sel_item_css=background: #2541b2; color: #ffffff; border-radius: 4px; border: 1px solid #3b5bdb;
css="
    QListView {
        background: #000000;
        selection-background-color: #2541b2;
    }
    QListView::item:selected {
        background: #2541b2;
        border: 1px solid #3b5bdb;
        border-radius: 4px;
    }
    QListView::item:hover {
        background: #111111;
    }
"
search_bar="
    background-color: #111111;
    color: #ffffff;
    border: 1px solid #333333;
    margin: 2px;
    padding: 2px;
    border-radius: 2px;"
search_bar_focused=border: 1px solid #2541b2;