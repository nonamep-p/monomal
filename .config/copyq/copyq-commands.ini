7\Command="copyq:
    var formats = ['text/plain', 'image/png', 'image/jpeg', 'image/bmp', 'image/svg+xml'];
    var mime = '';
    for (var k = 0; k < formats.length; ++k) {
        if (data(formats[k]).length > 0) {
            mime = formats[k];
            break;
        }
    }
    
    if (mime) {
        var currentData = data(mime);
        // PERFORMANCE OPTIMIZATION:
        // Only scan the last 40 items to prevent lag with large images.
        // Reading binary data for 1000 items is too slow.
        var max_scan = Math.min(size(), 40);
        
        for (var i = 1; i < max_scan; ++i) {
            var otherData = read(mime, i);
            if (otherData.length === currentData.length) {
                if (mime == 'text/plain') {
                     if (str(otherData) == str(currentData)) {
                         remove(i);
                         break;
                     }
                } else {
                     if (otherData == currentData) {
                         remove(i);
                         break;
                     }
                }
            }
        }
    }"
